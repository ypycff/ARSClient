<div class="row">
    <div class="col-12" style="margin-top: -10px;display: -webkit-box;">
      <app-heading></app-heading>
      <app-breadcrumb></app-breadcrumb> 
    <div style="width:60%"></div>
          <button class="btn btn-primary" type="submit" (click) = "save()">{{ 'forms.save' | translate }}</button>
          <button class="btn btn-primary" type="submit" (click) = "submit()">{{ 'forms.submit' | translate }}</button>
    </div>
  </div>
  <div class="separator mb-5"></div>
  <div class="card mb-4" style="width: 800px;margin: auto;min-height: 600px;">
    <div class="card-body" style="padding-left: 60px;">
      <h5 class="mb-4">Final  Preference</h5>
      
      <div class="separator mb-5"></div>
      <div class="form-row" *ngFor="let item of preferences; let i = index" style="margin-top: 15px;">
        <div class="form-group col-md-6 input-class"  style="max-width: 20%;">
          <label><span>Option Order</span></label>
          <ng-select [items]="optionOrderList"
              bindLabel=""
              placeholder="Order"
              [(ngModel)]="item.order"
              name = "order">
          </ng-select>
        </div>

        <div class="form-group col-md-6 input-class"  style="max-width: 45%;">
          <label><span>Tech Organization</span></label>
          <ng-select [items]="organizationList"
              bindLabel="name"
              placeholder="Select tech organization"
              [(ngModel)]="item.orgnanization"
              name = "techOrganization">
          </ng-select>
        </div>

        <div class="form-group col-md-6" style="max-width: 130px;margin-top: 25px; margin-left: 35px;">
          <span class="badge badge-pill badge-success mb-1" style="margin-top: 8px;" (click)="addItem()">
           ADD
          </span>
          <span class="badge badge-pill badge-danger mb-1" style="margin-left:10px;" (click)="deleteItem(i)">
           DELETE
          </span>
        </div>

      
          <div class="form-group col-md-6" style="max-width: 45%;">
            <label class="form-group has-float-label">
              <input class="form-control" />
              <span>Name</span>
            </label>
          </div>
      
          <div class="form-group col-md-6" style="max-width: 45%;">
            <label class="form-group has-float-label">
              <input class="form-control"
              [(ngModel)]="item.toSoeid"
              name = "toSoeid" />
              <span>SOEID</span>
              </label>
          </div>
          
           <div class="form-group col-md-6" style="height: 60px;flex: 90% 0 0;max-width: 100%; margin-top: -15px">
            <quill-editor [theme]="'bubble'" [modules]="modulesBubble" placeholder="Note" ></quill-editor>
           </div>
       
      </div>
 
    </div>
</div>
